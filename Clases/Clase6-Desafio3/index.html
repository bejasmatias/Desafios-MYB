
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ARGENTINIAN ARMY</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
  <form id="registration-form">

    <h1>JOIN THE ARMY</h1>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required pattern="[A-Za-z]+" />
    
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required pattern="[A-Za-z]+" />
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="4" />
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6" />
    
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required minlength="6" />
    
    <label for="birthdate" >Birthdate:</label>
    <div class="date-input">
      <input type="text" id="birthdate" name="birthdate" required placeholder="DD-MM-YYYY" />
    </div>
    
    <label class="newsletter-checkbox">
      <input type="checkbox" id="newsletter-checkbox" name="newsletter-checkbox" /> Subscribe to newsletter
    </label>
    
    <label class="terms-checkbox">
      <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required /> Agree to terms and conditions
    </label>

    <button type="submit">Register now</button>
  </form>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
