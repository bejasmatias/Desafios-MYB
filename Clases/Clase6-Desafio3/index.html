<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icono de la página -->
  <link rel="icon" href="argentina.png" />

  <title>ARGENTINA'S ARMY</title>

  <!-- importaciones para icono, calendario y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Formulario de registro -->
  <form id="registration-form">

    <h1>JOIN THE ARMY</h1>

    <!-- Campo nombre -->
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required pattern="[A-Za-z]+" />
    
    <!-- Campo apellido -->
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required pattern="[A-Za-z]+" />

    <!-- Campo mail -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
    
    <!-- Campo usuario -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="4" />
    
    <!-- Campo contraseña -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6" />
    
    <!-- Confirmación contraseña -->
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required minlength="6" />
    
    <!-- Campo fecha de nacimiento -->
    <label for="birthdate">Birthdate:</label>
    <div class="date-input">
      <input type="text" id="birthdate" name="birthdate" required placeholder="DD-MM-YYYY" />
    </div>
    
    <!-- Checkbox suscripción -->
    <label class="newsletter-checkbox">
      <input type="checkbox" id="newsletter-checkbox" name="newsletter-checkbox" /> Subscribe to newsletter
    </label>
    
    <!-- Checkbox términos y condiciones -->
    <label class="terms-checkbox">
      <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required /> Agree to terms and conditions
    </label>

    <!-- Botón de envío del formulario -->
    <button type="submit">Register now</button>
  </form>

  <!-- Archivo JavaScript -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
