<!DOCTYPE html>
<html>
<head>
  <title>MOVIE TIME</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>MOVIE TIME</h1>
  </header>

  <main>
    <section class="left-section">
      <h2>Your movie filter</h2>
      <form id="search-form">
        <div>
          <label for="date-input">Date:</label>
          <input type="date" id="date-input" required>
        </div>
        <div>
          <label for="rating-input">Rating:</label>
          <input type="number" id="rating-input" min="0" max="10" step="0.1" required>
        </div>
        <div>
          <label for="userId-input">User ID:</label>
          <input type="number" id="userId-input" >
        </div>
        <button type="submit" id="find-button">Find</button>
      </form>
    </section>

    <section class="right-section">
      <div id="carousel"></div>
    </section>
  </main>

  <script src="./scripts/movies-filter.js"></script>
</body>
</html>
